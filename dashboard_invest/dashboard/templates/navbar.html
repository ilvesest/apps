<head>

    <!-- Fontaweseome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <section id="navigation">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand me-5" href="#">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Page Logo" class="bi me-2 logo">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse ms-auto" id="navbar">
                        <ul class="navbar-nav ms-auto">

                            {% for sheet, sheet_dict in sheet_names.items() if sheet not in ["X-Test Crypto"] %}
                            
                                <li class="nav-li {% if sheet_dict['new name'] == request.path[1:] %}active{% endif %}">
                                    <div class="container px-0 gx-0"> 
                                        <a href="{{ url_for(sheet_dict['page']) }}" class="nav-link text-white p-1" title="{{ sheet_dict['title'] }}">   
                                            <div class="row">
                                                <div class="col-6 col-lg-12 nav-icon-col">
                                                    <i class="bi {{ sheet_dict['symbol_id'] }} nav-icon"></i>
                                                </div>
                                                <div class="col-6 col-lg-12 ">
                                                    <span class="nav-text">{{ sheet_dict['new name'] }}</span>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </li>

                            {% endfor %} 
                        
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
</body>
