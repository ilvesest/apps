<body>
    <header>
        <div class="my-nav px-3 py-2 text-bg-dark" role="navigation">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="{{url_for('static', filename='img/logo.png')}}" alt="Page Logo" class="bi me-2 logo">
                </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                
                {% for sheet, sheet_dict in sheet_names.items() if sheet != "X-Test Crypto" %}
                    
                    <li class="{% if sheet_dict['new name'] == request.path[1:] %}active{% endif %}">
                        <a href="{{ url_for(sheet_dict['page']) }}" 
                           class="nav-link text-white" 
                           title="{{ sheet_dict['title'] }}">
                            
                           <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                            <use xlink:href="#{{ sheet_dict['symbol_id'] }}"></use>
                           </svg>
                            {{ sheet_dict['new name'] }}
                        </a>
                    </li>

                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </header>
</body>
